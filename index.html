<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <!-- Include the Bootstrap Table CSS for the table -->
    <link rel="stylesheet" href= "https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css"> 
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body >
    <header>
        <img src="img_header.jpg" alt="" height="100px" width="1400px" style="opacity: .5;">
    </header>

    <section>
        <div class="container-fluid">
            <br><br>
            <div class="row">
                <div class="col-lg-12">
                <h1 class="text text-center " style="font-weight: bolder; border: 2px double #fff;padding: 20px; color: #fff;"> 
                    Shopping List 
                </h1> 
                <br>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-md-1"></div> -->
                <div class="col-md-12" >
                    <table class="table mydatatable table-striped row-border">
                        <thead > 
                            <tr>
                                <th data-field="slno"> 
                                <span class="text-success"> 
                                    Serial No. 
                                </span> 
                                </th> 
                                <th data-field="name"> 
                                <span class="text-success"> 
                                    Product 
                                </span> 
                                </th> 
                                <!-- <th data-field="qty"> 
                                <span class="text-success"> 
                                    Quantity 
                                </span> 
                                </th>  -->
                                <th data-field="unit"> 
                                <span class="text-success"> 
                                    Quantity.Unit 
                                </span> 
                                </th> 
                                <th data-field="dept"> 
                                <span class="text-success"> 
                                    Department 
                                </span> 
                                </th> 
                                <th data-field="notes"> 
                                <span class="text-success"> 
                                    Notes 
                                </span> 
                                </th> 
                            </tr> 
                            </thead> 
                        <tbody id="data">
                
                        </tbody>
                        <tfoot> 
                            <tr>
                                <th>Serial No.</th>
                                <th>Product</th> 
                                <!-- <th>Quantity</th> 
                                <th>Unit</th>  -->
                                <th colspan="1"></th>
                                <th>Department</th> 
                                <th>Notes</th> 
                            </tr> 
                            </tfoot> 
                    </table>
                </div>
                <!-- <div class="col-md-1"></div> -->
            </div>
        </div>
    </section>
 
    
    <!-- Include jQuery and other required files for Bootstrap -->
    <script src= "https://code.jquery.com/jquery-3.5.1.js"> </script> 
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> </script> 
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script> 
    <!-- Include the JavaScript file for Bootstrap table -->
    <script src= "https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"> </script> 

    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <!-- <script src="https://cdn.datatables.net/fixedcolumns/3.3.2/js/dataTables.fixedColumns.min.js"></script> -->

    <script src="./js/index.js"></script>
</body>
</html>
